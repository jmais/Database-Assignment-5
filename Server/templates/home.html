<html>
    <head>
        <link rel="stylesheet" href="static/style.css">

        <title>Flowers Database</title>

    <body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    </body>
</html>
